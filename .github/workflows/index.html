<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Biodiversity Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    var map = L.map('map').setView([-37.58, 145.2], 12); // Nillumbik area

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Load the real Nillumbik Shire boundary GeoJSON
    fetch('nillumbik_boundary.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: {
            color: 'black',
            weight: 2,
            fillOpacity: 0.1
          },
          onEachFeature: function (feature, layer) {
            layer.bindPopup(`<b>${feature.properties.NAME || 'Nillumbik Shire'}</b>`);
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
