<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Biodiversity Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    var map = L.map('map').setView([-25.0, 135.0], 4); // Australia default view

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Example GeoJSON feature (replace with real data)
    var regions = {
      "type": "FeatureCollection",
      "features": [
        {
          "type": "Feature",
          "properties": {
            "name": "Region A",
            "species": "42 species recorded",
            "details": "High mammal richness."
          },
          "geometry": {
            "type": "Polygon",
            "coordinates": [[[135.0, -24.0], [136.0, -24.0], [136.0, -25.0], [135.0, -25.0], [135.0, -24.0]]]
          }
        }
      ]
    };

    function onEachFeature(feature, layer) {
      if (feature.properties && feature.properties.name) {
        layer.bindPopup("<b>" + feature.properties.name + "</b><br>" + feature.properties.species + "<br>" + feature.properties.details);
      }
    }

    L.geoJSON(regions, {
      onEachFeature: onEachFeature,
      style: {
        color: "#3388ff",
        weight: 2,
        fillOpacity: 0.3
      }
    }).addTo(map);
  </script>
</body>
</html>
